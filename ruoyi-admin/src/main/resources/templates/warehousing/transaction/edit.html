<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改transaction')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-transaction-edit" th:object="${transaction}">
            <input name="tId" th:field="*{tId}" type="hidden">
            <div class="form-group">

                <label class="col-sm-3 control-label is-required">厂家名称：</label>
                <div class="col-sm-8">
<!--                    <input name="mId" th:field="*{mId}" class="form-control" type="text" required>-->
                    <select id="mId" name="mId" class="form-control">
                        <option th:each="manufacturer: ${manufacturerList}"
                                th:text="${manufacturer['manufacturerName']}"
                                th:value="${manufacturer['mId']}" th:field="*{mId}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">交易日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="tDate" th:value="${#dates.format(transaction.tDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">操作状态：</label>
                <div class="col-sm-8">
                    <select name="inOrOut" th:with="type=${@dict.getType('warehousing_status')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}" th:field="*{inOrOut}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注信息：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "warehousing/transaction";
        $("#form-transaction-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-transaction-edit').serialize());
            }
        }

        $("input[name='tDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
