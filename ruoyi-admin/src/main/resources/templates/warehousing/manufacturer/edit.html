<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改manufacturer')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-manufacturer-edit" th:object="${manufacturer}">
            <input name="mId" th:field="*{mId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">厂家名：</label>
                <div class="col-sm-8">
                    <input name="manufacturerName" th:field="*{manufacturerName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注信息：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "warehousing/manufacturer";
        $("#form-manufacturer-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-manufacturer-edit').serialize());
            }
        }
    </script>
</body>
</html>
