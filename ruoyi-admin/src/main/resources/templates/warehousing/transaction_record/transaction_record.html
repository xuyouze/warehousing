<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('transaction_record列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商品ID：</label>
                                <input type="text" name="cId"/>
                            </li>
                            <li>
                                <label>厂家ID：</label>
                                <input type="text" name="mId"/>
                            </li>
                            <li>
                                <label>交易单ID：</label>
                                <input type="text" name="tId"/>
                            </li>
                            <li>
                                <label>数量：</label>
                                <input type="text" name="amount"/>
                            </li>
                            <li>
                                <label>交易日期：</label>
                                <input type="text" class="time-input" placeholder="请选择交易日期" name="tDate"/>
                            </li>
                            <li>
                                <label>单位：</label>
                                <input type="text" name="unit"/>
                            </li>
                            <li>
                                <label>颜色：</label>
                                <input type="text" name="color"/>
                            </li>
                            <li>
                                <label>是否入库：</label>
                                <input type="text" name="inOrOut"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="warehousing:transaction_record:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="warehousing:transaction_record:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="warehousing:transaction_record:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="warehousing:transaction_record:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('warehousing:transaction_record:edit')}]];
        var removeFlag = [[${@permission.hasPermi('warehousing:transaction_record:remove')}]];
        var prefix = ctx + "warehousing/transaction_record";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "transaction_record",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'trId',
                    title: '交易记录ID',
                    visible: false
                },
                {
                    field: 'cId',
                    title: '商品ID'
                },
                {
                    field: 'mId',
                    title: '厂家ID'
                },
                {
                    field: 'tId',
                    title: '交易单ID'
                },
                {
                    field: 'amount',
                    title: '数量'
                },
                {
                    field: 'tDate',
                    title: '交易日期'
                },
                {
                    field: 'unit',
                    title: '单位'
                },
                {
                    field: 'color',
                    title: '颜色'
                },
                {
                    field: 'inOrOut',
                    title: '是否入库'
                },
                {
                    field: 'remark',
                    title: '备注信息'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.trId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.trId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
